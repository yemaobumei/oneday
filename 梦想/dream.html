				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {

							// 			self.endPullDownToRefresh();
							// 		}, 1000);
							// 	}
							// },
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.appendChild(createFragment(ul, index, 5));
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
						for (var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							//li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
							li.innerHTML = '<a href="#" class="link_my_family">'+
										'<span class="fl4" style="margin-top:0;">' + (length + (reverse ? (count - i) : (i + 1))) + '</span>'+
										'<span class="fl2"><img src="img/upload_pic.png" alt=""></span>'+
										'<div class="fl3">'+
											'<span class="fl3_name"><b class="level level_4">89</b>蜀山小仙女儿阿拉</span>'+
											'<span class="fl3_num">粉丝：<span>89452356</span></span>'+
										'</div>'+
										'<div class="my_rank">'+
												'<div class="mui-content-padded">'+
													'<span class="icon-add"></span>'+
												'</div>'+
											'</div>'+
										'</a>';
							fragment.appendChild(li);
						}
						return fragment;
					};
				});

var chatroom=null;
function getChatroomAddressDone(error, obj) {
    console.log('获取聊天室地址' + (!error?'成功':'失败'), error, obj);
    chatroom = Chatroom.getInstance({
        appKey: 'd8f78
1789
66e5f3d8177d9d083b757399fd1',

}
function onChatroomConnect(chatroom) {
    console.log('进入聊天室', chatroom);
}
function onChatroomWillReconnect(obj) {
    // 此时说明 `SDK` 已经断开连接, 请开发者在界面上提示用户连接已断开, 而且正在重新建立连接
    console.log('即将重连', obj);
}
function onChatroomDisconnect(error) {
    // 此时说明 `SDK` 处于断开状态, 开发者此时应该根据错误码提示相应的错误信息, 并且跳转到登录页面
    console.log('连接断开', error);

        case 302:

        // 被踢, 请提示错误后跳转到登录页面
        case 'kicked':
            break;
        default:
            break;
        }
    }
}
function onChatroomError(error, obj) {
    console.log('发生错误', error, obj);
}
function onChatroomMsgs(msgs) {
    console.log('收到聊天室消息', msgs);
    for(var i=0;i<msgs.length;i++){
	    switch(msgs[i].type){
	    	case "notification"://通知消息
	    		msgNotification(msgs[i]);
	    		break;
	    	case "text"://文本消息
	    		msgText(msgs[i]);
	    		break;
	    	case "custom":
	    		msgCustom(msgs[i]);
	    		break;
	    }
    }
}
function msgCustom(msg){
	var json=JSON.parse(msg.content);
	switch (parseInt(json.custom_type)){
		case 1020://下麦
			window.location.reload(); 
			break;
		case 1090://关注主播
			var follow_li="<li class=\"msg_new\"><div>"
			+"	<img src=\"img/level_【pic_level】.png\" /><b>【level】</b><span class='msg_a'>【name】</span><span class='msg_b'>关注了主播</span><img src=\"img/guanzhu.png\" class=\"guanzhu1\" alt=\"\" />"
			+"</div></li>";
			var pic_level=getPicLevel(json.level);
			follow_li=follow_li.replace("【pic_level】",pic_level);
			follow_li=follow_li.replace("【level】",json.level);
			follow_li=follow_li.replace("【name】",json.nickname);
			showMessage(follow_li);
			break;
		case 1130://升级消息
			var show_li="<li class=\"msg_new\"><div>"
			+"	<img src=\"img/level_【pic_level】.png\" /><b>【level】</b><span class='msg_upgrade'>【name】&nbsp;升到了&nbsp;【new_level】级</span>"
			+"</div></li>";
			var pic_level=getPicLevel(json.new_level);
			show_li=show_li.replace("【pic_level】",pic_level);
			show_li=show_li.replace("【level】",json.new_level);
			show_li=show_li.replace("【name】",json.nickname);
			show_li=show_li.replace("【new_level】",json.new_level);
			showMessage(show_li);
			break;
		default:
			break; 
	}
}

function msgNotification(msg){
	//进入房间li
	var room_li="<li class=\"msg_f\"><div>"
	+"	<img src=\"img/level_【pic_level】.png\" /><b>【level】</b><span class='msg_name'>【name】</span><span class='msg_a'>【msg】</span>"
	+"</div></li>";
	if("out"==msg.flow){//自己进入房间
		nim.getUser({
	    account: msg.from,
	    done: function(error, user){
			room_li=room_li.replace("【pic_level】",1);
			room_li=room_li.replace("【level】",1);
			room_li=room_li.replace("【name】",user.nick);
			room_li=room_li.replace("【msg】","进入房间");
			showMessage(room_li);
	    }
		});
		return;
	}
	
	switch (msg.attach.type){
		case "memberEnter"://其他用户进入房间
			var json1=JSON.parse(msg.attach.custom);
			var pic_level=getPicLevel(json1.level);
			room_li=room_li.replace("【pic_level】",pic_level);
			room_li=room_li.replace("【level】",json1.level);
			room_li=room_li.replace("【name】",msg.attach.fromNick);
			room_li=room_li.replace("【msg】","进入房间");
			showMessage(room_li);
			break;
		default:
			break;
	}
}
function getPicLevel(level){
	return parseInt(level/10+1);
}

function msgText(msg){
	//文本li
	var text_li="<li class=\"msg_f\"><div>"
	+"	<img src=\"img/level_【pic_level】.png\" /><b>【level】</b><span class='msg_name'>【name】</span><span class='msg_a'>【msg】</span>"
	+"</div></li>";
	var json1=JSON.parse(msg.custom);
	var pic_level=getPicLevel(json1.level);
	text_li=text_li.replace("【pic_level】",pic_level);
	text_li=text_li.replace("【level】",json1.level);
	text_li=text_li.replace("【name】",msg.fromNick);
	text_li=text_li.replace("【msg】",msg.text);
	showMessage(text_li);
}
</script>

<script>
	//聊天外边框高度
	var divHeight=parseInt($("#chat_div").css("height") );
	$("#chat_ul").html("");
	var sum=1;
	var oldHeight=0;
	function showMessage(li){
		var top=0;
		$("#chat_ul").append(li);
		//总聊天框高度
		var height = parseInt( $("#chat_ul").css("height") );
		//滚动条距离顶部
		var scTop=parseInt($(".live_friends").scrollTop());

		if(scTop>0){
			//容错5
			var chazhi=oldHeight-divHeight-scTop;
			console.log("容错"+chazhi);
			if(chazhi<5){
				$(".live_friends").scrollTop(height);
			}
		}else{
			$(".live_friends").scrollTop(height);
		}
		oldHeight=height;
		
		//最多显示多少条
		if(sum>50){
			$("#chat_ul").find("li")[0].remove();
			return;
		}
		sum++;
	}
</script>
